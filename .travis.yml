---
env:
  - IMAGE="yadm/jekyll:latest"
language: minimal
services:
  - docker
before_install:
  - docker pull $IMAGE
  - docker create -t --name yadm-website --entrypoint test/validate $IMAGE
  - docker cp ./ yadm-website:/srv/jekyll
script:
  - docker start yadm-website -a
branches:  # necessary to force builds of gh-pages:
  only:
    - gh-pages
    - "/.*/"
